<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Google Pay sandboxed iframe</title> 
</head>

<body>
    <p><pre>sandbox="allow-popups"</pre></p>
    <iframe id="iframe1" src="https://gpay-live-demo.web.app" width="300" height="60" allow="payment" sandbox="allow-popups"></iframe>

    <p><pre>sandbox="allow-scripts allow-popups"</pre></p>
    <iframe id="iframe1" src="https://gpay-live-demo.web.app" width="300" height="60" allow="payment" sandbox="allow-scripts allow-popups"></iframe>
    
    <p><pre>sandbox="allow-scripts allow-popups allow-same-origin"</pre></p>
    <iframe id="iframe2" src="https://gpay-live-demo.web.app" width="300" height="60" allow="payment" sandbox="allow-scripts allow-popups allow-same-origin"></iframe>
    
    <p><pre>sandbox="allow-scripts allow-popups allow-same-origin allow-forms"</pre></p>
    <iframe id="iframe3" src="https://gpay-live-demo.web.app" width="300" height="60" allow="payment" sandbox="allow-scripts allow-popups allow-same-origin allow-forms"></iframe>
</body>

</html>
