<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Google Pay within iframe and allow payment attribute</title> 
</head>

<body>
    <p>This page loads <a href="https://gpay-live-demo.web.app" target="_blank">https://gpay-live-demo.web.app</a> in an &lt;iframe&gt; with the allow="payment" attribute:<br>
        The demo calls isReadyToPay() to determine if a Google Pay button should be displayed or not.</p>        
    <iframe src="https://gpay-live-demo.web.app" width="300" height="100" allow="payment"></iframe>
    <p>Note: The demo does not have any success or error handling for the Google Pay transaction.</p>
    
</body>

</html>
