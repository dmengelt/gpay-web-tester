<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Credit card autofill test</title>
  <style>

    body {
      padding: 25px;
    }

    input {
      width: 250px;
    }

    iframe {
      overflow: auto;
      vertical-align: middle;
      line-height: 0;
    }

    #div1 {
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }

    #div2 {
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }

    #div3 {
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>

<div id="wrapper">
  <div id="div1">
    <small>Normal form</small>
    <br/>
    <br/>

    <form action="#" method="post">
      <input placeholder="Credit card number" id="cc-number" name="cc-number"
             autocomplete="cc-number"
             inputmode="numeric" maxlength="50" pattern="[\d ]{10,30}" required>
      <br/>
      <br/>

      <input placeholder="Cardholder name" id="cc-name" name="cc-name" autocomplete="cc-name"
             maxlength="50" pattern="[\p{L} \-\.]+" required>
      <br/>
      <br/>

      <input placeholder="Expiry date" id="cc-exp" name="cc-exp" autocomplete="cc-exp"
             placeholder="MM/YY" maxlength="5" required>
      <br/>
      <br/>

      <input placeholder="CVC" id="cc-csc" name="cc-csc" inputmode="numeric" maxlength="3" required>
    </form>
  </div>

  <div id="div2">
    <small>form with cvc and card number input fields<br/>as iframes</small>
    <br/>
    <br/>

    <form action="#" method="post">
      <iframe src="https://bunpay.app/cc-autofill/cardnumber.html" frameBorder="0" scrolling="no" style="width: 260px; height: 3ex;"></iframe>
      <br/>
      <br/>

      <input placeholder="Cardholder name" id="cc-name2" name="cc-name" autocomplete="cc-name"
             maxlength="50" pattern="[\p{L} \-\.]+" required>
      <br/>
      <br/>

      <input placeholder="Expiry date" id="cc-exp2" name="cc-exp" autocomplete="cc-exp"
             placeholder="MM/YY" maxlength="5" required>
      <br/>
      <br/>

      <iframe src="https://bunpay.app/cc-autofill/cvc.html" frameBorder="0" scrolling="no" style="width: 260px; height: 3ex;"></iframe>
    </form>
  </div>

  <div id="div3">
    <small>form with cvc and card number input fields as <br/>iframes with shared autofill across
      iframes enabled</small>
    <br/>
    <br/>

    <form action="#" method="post">
      <iframe src="https://bunpay.app/cc-autofill/cardnumber.html" allow="shared-autofill" frameBorder="0" scrolling="no" style="width: 260px; height: 3ex;"></iframe>
      <br/>
      <br/>

      <input placeholder="Cardholder name" id="cc-name3" name="cc-name" autocomplete="cc-name"
             maxlength="50" pattern="[\p{L} \-\.]+" required>
      <br/>
      <br/>

      <input placeholder="Expiry date" id="cc-exp3" name="cc-exp" autocomplete="cc-exp"
             placeholder="MM/YY" maxlength="5" required>
      <br/>
      <br/>

      <iframe src="https://bunpay.app/cc-autofill/cvc.html" allow="shared-autofill" frameBorder="0" scrolling="no" style="width: 260px; height: 3ex;"></iframe>
    </form>
  </div>


</div>

</body>

</html>
