<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Request API tester</title>
  <style>
    .notSupported {
      color: white;
      background-color: #EE0000;
      padding: 3px;
    }

    .supported {
      color: white;
      background-color: green;
      padding: 3px;
    }

    #log {
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>

<body onload="checkPaymentRequestSupport()">
  <div id="contents">
    <h1>Payment Request API tester</h1>

    <p>
      Payment Request API supported: <span id="pr" class="supported">false</span>
    </p>
    <p>
      'payment' feature allowed for this document: <span id="allowPayment" class="notSupported">false</span>
    </p>   

    <p><button onclick="onBuyClicked()">Buy</button></p>
  </div>

  <div id="log"></div>

  <script>
    function checkPaymentRequestSupport() {
      if (window.PaymentRequest) {
        let element = document.getElementById("pr");
        element.classList.remove("notSupported");
        element.classList.add("supported");
        element.innerText = 'true';
      }

      // Check if the 'payment' feature is allowed for this document
      if (document.featurePolicy && document.featurePolicy.allowsFeature('payment')) {
        let element = document.getElementById("allowPayment");
        element.classList.remove("notSupported");
        element.classList.add("supported");
        element.innerText = 'true';
      }
    }
  </script>
  <script src="iframe-allow-payment.js"></script>
</body>

</html>
