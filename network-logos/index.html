<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Network Logo Example</title>
  <style>


  </style>
</head>

<body style="padding: 25px">

<small>SVG logos currently on gstatic:</small><br/>

<!-- <image x="109" y="10" width="34" height="25" xlink:href="https://www.gstatic.com/gpay/web/card_networks/amex.svg"></image> -->

<img src="amex.svg">
<img src="visa.svg">
<img src="mastercard.svg">

<br/><br/>

<small>Pure SVG logos:</small><br/>
<img src="amex2.svg">
<img src="visa2.svg">
<img src="mastercard2.svg">

<br/><br/>

<small>SVG responsible for displaying the button with Amex. 1:1 copy:</small><br/>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" direction="ltr"
     width="240px" height="40px">
  <image x="109" y="10" width="34" height="25"
         xlink:href="https://www.gstatic.com/gpay/web/card_networks/amex.svg"></image>
</svg>

<br/><br/>

<small>SVG responsible for displaying the button with Visa. 1:1 copy:</small><br/>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" direction="ltr"
     width="240px" height="40px">
  <image x="109" y="10" width="34" height="25"
         xlink:href="https://www.gstatic.com/gpay/web/card_networks/visa.svg"></image>
</svg>

<br/><br/>

<small>SVG responsible for displaying the button with Mastercard. 1:1 copy:</small><br/>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" direction="ltr"
     width="240px" height="40px">
  <image x="109" y="10" width="34" height="25"
         xlink:href="https://www.gstatic.com/gpay/web/card_networks/mastercard.svg"></image>
</svg>

</body>

</html>
